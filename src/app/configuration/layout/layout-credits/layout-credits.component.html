<main class="h-full w-full flex justify-center overflow-hidden">
  <menu class="left-container">
    <app-siderbar-left></app-siderbar-left>
  </menu>
  <div class="main-container">
    <app-header class="h-[50px]"></app-header>
    <div class="body-container flex justify-around h-screen">
      <section class="w-1/2">
          <app-card-presentation></app-card-presentation>
      </section>
      <section class="w-1/2">
          <app-card-experience></app-card-experience>
      </section>
    </div>
    <app-footer class="h-[60px]"></app-footer>
  </div>
  <menu class="rigth-container">
    <app-siderbar-rigth></app-siderbar-rigth>
  </menu>
  <ngx-spinner
    bdColor="rgba(0,0,0,0.5)"
    size="large"
    color="#ffffff"
    type="ball-spin-clockwise"
    [fullScreen]="true">
    <p style="color: white">Loading...</p>
  </ngx-spinner>
</main>
