<main class="flex h-full w-full justify-center overflow-hidden">
  <menu class="left-container">
    <app-siderbar-left></app-siderbar-left>
  </menu>
  <div class="main-container">
    <app-header-configuration
      class="h-[100px]"
      (changeViewOnly)="changeViewOnly($event)"
      (changeSave)="changeSave($event)"
      [title]="this.title"
    ></app-header-configuration>
    <div class="body-container">
      @switch (isStatusConfiguration) {
        @case ('search') {
          <app-serie-commercial-document
            (changeView)="changeView($event)"
          ></app-serie-commercial-document>
        }
        @case ('crud') {
          <app-crud-serie-commercial-document
            (changeView)="changeView($event)"
            [inputTypcomdoc]="this.typcomdoc"
            [inputSerie]="this.serie"
            [inputSave]="this.save"
          ></app-crud-serie-commercial-document>
        }
      }
    </div>
    <app-footer class="h-[60px]"></app-footer>
  </div>
  <menu class="right-container">
    <app-siderbar-right></app-siderbar-right>
  </menu>
</main>
