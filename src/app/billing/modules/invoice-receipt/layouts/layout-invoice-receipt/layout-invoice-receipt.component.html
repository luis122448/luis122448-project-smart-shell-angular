<main class="flex h-full w-full justify-center overflow-hidden">
  <menu class="left-container">
    <app-siderbar-left></app-siderbar-left>
  </menu>
  <div class="main-container">
    <app-header-invoice (isNewDocument)="isNewDocument($event)" class="h-[100px]"></app-header-invoice>
    <div class="body-container">
      @switch (isStatusInvoiceReceipt()) {
        @case ('register') {
          <section class="sub-main-container">
            <article class="h-auto w-full">
              <app-register-facbol
                [isNewDocument]="isNewDocumentValue"
                [isEditDocumentValue]="isEditDocumentValue"
                [isCalculateDocument]="isCalculateDocumentValue"
              ></app-register-facbol>
            </article>
            <article class="h-auto w-full">
              <app-detail-items-facbol
                [isNewDocument]="isNewDocumentValue"
                [isEditDocumentValue]="isEditDocumentValue"
                [isCalculateDocument]="isCalculateDocumentValue"
              ></app-detail-items-facbol>
            </article>
            <article class="h-auto w-full px-4">
              <app-resume-facbol
                [isEditDocumentValue]="isEditDocumentValue"
                (isNewDocument)="isNewDocument($event)"
                (isCalculateDocument)="isCalculateDocument($event)"
              ></app-resume-facbol>
            </article>
          </section>
        }
        @case ('search') {
          <section class="sub-main-container">
            <article>
              <app-search-invoice-receipt></app-search-invoice-receipt>
            </article>
            <article class="w-full">
              <app-search-detail-invoice-receipt (modifyDocument)="isModifyDocument($event)"></app-search-detail-invoice-receipt>
            </article>
          </section>
        }
      }
    </div>
    <app-footer class="h-[60px]"></app-footer>
  </div>
  <menu class="right-container">
    <app-siderbar-right></app-siderbar-right>
  </menu>
</main>
