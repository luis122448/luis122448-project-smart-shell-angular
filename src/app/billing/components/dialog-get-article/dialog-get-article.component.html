<main class="dialog-container">
  <section class="dialog-title">Search de Article</section>
  <section class="relative flex w-full items-center justify-around">
    <input
      type="search"
      class="h-10 w-full rounded-sm border-2 border-slate-800 py-1 pl-8 pr-2 text-slate-700 hover:border-sky-700 focus:border-sky-700 focus:outline-none focus:ring-1 focus:ring-sky-700 dark:bg-gray-700 dark:text-gray-400"
      placeholder="Escribir Codigo / Descripcion / Identificador"
      [formControl]="input"
    />
    <fa-icon
      [icon]="faMagnifyingGlass"
      size="xl"
      class="absolute left-2 text-gray-600 dark:text-gray-400"
    ></fa-icon>
  </section>
  <section class="container-dialog-table">
    <table class="main-dialog-table" cdk-table [dataSource]="dataSource">
      <tr
        class="header-table"
        cdk-header-row
        *cdkHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        class="row-table"
        cdk-row
        *cdkRowDef="let row; columns: displayedColumns"
        (click)="closeDialog(row)"
      ></tr>
      <ng-container cdkColumnDef="codart">
        <th
          class="header-cell"
          class="px-6 py-3"
          cdk-header-cell
          *cdkHeaderCellDef
        >
          Codigo
        </th>
        <td class="row-cell" class="px-6 py-4" cdk-cell *cdkCellDef="let row">
          {{ row.codart }}
        </td>
      </ng-container>
      <ng-container cdkColumnDef="descri">
        <th
          class="header-cell"
          class="px-6 py-3"
          cdk-header-cell
          *cdkHeaderCellDef
        >
          Descripcion
        </th>
        <td class="row-cell" class="px-6 py-4" cdk-cell *cdkCellDef="let row">
          {{ row.descri }}
        </td>
      </ng-container>
      <ng-container cdkColumnDef="codext">
        <th
          class="header-cell"
          class="px-6 py-3"
          cdk-header-cell
          *cdkHeaderCellDef
        >
          Identificador
        </th>
        <td class="row-cell" class="px-6 py-4" cdk-cell *cdkCellDef="let row">
          {{ row.codext }}
        </td>
      </ng-container>
    </table>
  </section>
  <section class="flex justify-end">
    <app-button-standard
      (click)="closeDialog(null)"
      optionBtn="close"
      [colorBtn]="'red'"
      [typeBtn]="'button'"
    >
      Close
    </app-button-standard>
  </section>
</main>
